<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bank Deposit</title>
  </head>
  <body>
    <div id="login-area" class="container">
      <div class="row align-items-center vh-100">
        <div class="col-md-6 shadow-sm py-3 m-auto">
          <div class="user-id">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your bank id"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="my-3 user-pass">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="invalid-feedback"></div>
          </div>
          <input type="submit" class="btn btn-primary" value="Login" />
        </div>
      </div>
    </div>
    <div id="bank_deposit_area" class="container d-none">
      <div class="row vh-100 align-items-center">
        <div class="col-12">
          <div class="row my-3">
            <div id="deposit" class="col-md-4 border bg-info py-2">
              <h2>Last Deposit</h2>
              <h3></h3>
            </div>
            <div
              id="withdraw"
              class="col-md-4 border bg-success text-white py-2"
            >
              <h2>Withdraw</h2>
              <h3></h3>
            </div>
            <div id="balance" class="col-md-4 border bg-danger text-white py-2">
              <h2>Balance</h2>
              <h3></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="set_deposit">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Set deposit amount"
                  min="0"
                />
                <button type="submit" class="form-control btn btn-primary mt-2">
                  Deposit
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="set_withdraw">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Set withdraw amount"
                  min="0"
                />
                <button
                  type="submit"
                  disabled="disabled"
                  class="form-control btn btn-success mt-2"
                >
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
